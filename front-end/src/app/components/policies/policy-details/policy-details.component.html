<div class="form-frouprow">
    <label class="col-sm-2 col-form-label">Numer polisy</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [ngModel]="number">
    </div>
    <label class="col-sm-2 col-form-label">Towarzystwo ubezpieczeniowe</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [ngModel]="company">
    </div>
    <label class="col-sm-2 col-form-label">Data początku</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" value="{{startDate | date:'yyyy-MM-dd'}}">
    </div>
    <label class="col-sm-2 col-form-label">Data końca</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" value="{{endDate | date:'yyyy-MM-dd'}}">
    </div>
</div><br />
