<div class="form-frouprow">
    <label class="col-sm-2 col-form-label">Imię</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="firstName">
    </div>
    <label class="col-sm-2 col-form-label">Nazwisko</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="lastName">
    </div>
    <label class="col-sm-2 col-form-label">Pesel</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="pesel">
    </div>
    <label class="col-sm-2 col-form-label">Ulica</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="street">
    </div>
    <label class="col-sm-2 col-form-label">Kod pocztowy</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="postalCode">
    </div>
    <label class="col-sm-2 col-form-label">Miejscowość</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="city">
    </div>
    <label class="col-sm-2 col-form-label">Kategorie prawa jazdy</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="drivingLicenceCategory">
    </div>
</div><br />

<button (click)="addDriver()" *ngIf="driver.id==0" class="btn btn-primary">Dodaj</button>
<button (click)="updateDriver()" *ngIf="driver.id!=0" class="btn btn-primary">Zmień</button>
